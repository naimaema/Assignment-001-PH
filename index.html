<body>
    <header class="header">
        <nav class="nav-bar">

            <button class="btn-primary">Sign Up</button>

        <div class="banner-container">

            <div class="section-1-div">

                <div>
                    <h1 class="status open-sans-normal-1">50K</h1>

                </div>
                <div>
                    <h1 class="status open-sans-normal-1">2M+</h1>
                    <p class="status-comment">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="status open-sans-normal-1">95%</h1>
